<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Webshop</title>
  </head>
  <body>
    <header>
      <div class="container-fluid header-container">
        <div class="container header d-flex justify-content-end align-items-center">
          <span class="material-symbols-outlined cart-icon">shopping_cart</span>
          <span class="cart-item-number">0</span>
        </div>
      </div>
      <div id="alertBox" class="alert success d-none">
        Successful!ü•≥ Thank you for you purchase
        <span class="closebtn">&times;</span>
      </div>
    </header>
    <main>
      
      <div class="container-lg">
        <p class="productsQty"></p>
        <div class="grid-container">
        <!-- Products -->
        </div>
      </div>
    </main>

    <!-- My test responsive cart -->
    <div class="cart-container d-none">
      <div class="cart-list">
        <div class="cart-list-header">
          <span class="cart-title">Varukorg</span>
          <span class="material-symbols-outlined cart-close">cancel</span>
        </div>
        <div class="cart-content-container">
          <div class="item-header">
            <div class="cart-item-titles">
              <span>#</span>
              <span></span>
              <span class="product-name">Produkt</span>
              <span class="add-remove">Antal</span>
              <span>Pris</span>
              <span>Totalt</span>
              <span></span>
            </div>
          </div>
          <div id="itemcollection">
            <!-- Cart items -->
          </div>
          <div class="topay">
            <span class="pay">Att betala: </span><span class="pay-price">20 sek</span>
          </div>
        </div>



        <button id="checkout" class="btn btn-primary">G√• till kassan</button>
       <a href="#"><span id="arrow" class="material-symbols-outlined d-none">
        arrow_upward
        </span></a>
      <form class="contact-form d-none">
        <div class="form-group">
          <label>F√∂rnamn</label>
          <input id="newFirstName" type="text" class="form-control" placeholder="F√∂rnamn" required>
        </div>
        <div class="form-group">
          <label>Efternamn</label>
          <input id="newLastName" type="text" class="form-control" placeholder="Efternamn" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input id="newAdress" type="text" class="form-control" placeholder="Adress" required>
        </div>
        <div class="form-group">
          <label>Postnummer</label>
          <input id="newPostalNumber" type="text" class="form-control" placeholder="Postnummer" required>
        </div>
        <div class="form-group">
          <label>Stad</label>
          <input id="newCity" type="text" class="form-control" placeholder="Stad" required>
        </div>
        <div class="form-group">
          <label>Telefonnummer</label>
          <input id="newPhoneNumber" type="text" class="form-control" placeholder="Telefonnummer">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="newEmail" type="text" class="form-control" placeholder="exempel@exempel.se" required>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Skicka och l√§gg best√§llning</button>
      </form>
      </div>
    </div>

    <footer></footer>
    <script type="module" src="src/main.ts"></script>

  </body>
</html>
